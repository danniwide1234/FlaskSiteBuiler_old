[loggers]
keys = root, sqlalchemy, alembic, flask

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console, file

[logger_sqlalchemy]
level = WARNING
handlers = console, file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console, file
qualname = alembic

[logger_flask]
level = DEBUG
handlers = console, file
qualname = flask.app

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('flasksitebuilder.log', 'a')
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-8s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

